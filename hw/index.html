<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h2 style="text-align: center; font-family:Courier 'Times New Roman', Times, serif;height: 40px ">Contact Form</h2>
    <form action="submit.php" method="post">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

   

        <div class="form-group">
               
           
              <label for="agree" class="terms"> <input type="checkbox" class="checkbox">I agree to the <a href="ok.html"class="ok">terms and conditions</a>.</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
